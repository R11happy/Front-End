<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>时间条实现</title>
    <script type="text/javascript" src="jquery-1.2.6.js"></script>
    <script type="text/javascript" src="jquery.jslider.js"></script>
    <script type="text/javascript" src = "scripts/myTimeLine.js"></script>
    <style type="text/css">
    .defaultbar {
        margin-top: 10px;
        height: 5px;
        background-color: #FFFFE0;
        border: 1px solid #A9C9E2;
        position: relative;
    }

    .defaultbar .jquery-completed {
        height: 3px;
        background-color: #7d9edb;
        top: 1px;
        left: 1px;
        position: absolute;
    }

    .defaultbar .jquery-jslider {
        height: 15px;
        background-color: #E6E6FA;
        border: 1px solid #A5B6C8;
        top: -6px;
        display: block;
        cursor: pointer;
        position: absolute;
    }

    .defaultbar .jquery-jslider-hover {
        background-color: #000080;
    }

    .btn{
        /*display: inline-block;*/
        padding: 5px 1px;
    }

    fieldset {
        border: solid 1px #dedede;
        padding: 0 10px;
    }

    fieldset legend {
        background-color: #FFF5FA;
        border: 1px solid #F8B3D0;
        padding: 5px 10px;
    }
    </style>
    <script type="text/javascript">
    $().ready(function() {

        $.fn.jSlider({

            renderTo: '#slidercontainer1',

            size: {

                barWidth: 400,

                sliderWidth: 5

            },

            onChanging: function(percentage, e) {
                console.log('percentage: %s', percentage);
            }

        });

    });
    </script>
</head>

<body>
    <fieldset>
        <div class="btn">
            <button id = "start">开始</button>
            <button id="pause">暂停</button>
        </div>
        <dl>
            <div id="slidercontainer1"></div>
        </dl>
    </fieldset>
</body>

</html>
